{% extends "task_base.html" %}
{% block extra_header %}
<button type="button" id="include-exclude-button-token-text-annotation-{{task.id}}" class="btn btn-sm ml-1 btn-success float-right include-all-token-text-annotation" title="Include All Tokens">
    <i class="fas fa-list-check"></i>
</button>
{% endblock %}
{% block body %}
<div id="token-text-annotation-container-{{task.id}}">
    <form id="token-text-annotation-form-{{task.id}}" class="scroll-small">
    <table id="token-text-annotation-table-{{task.id}}" class="table"></table>
    </form>
    <hr class="border-secondary m-1">
    <div class="scroll-small">
    <table id="token-non-annotation-table-{{task.id}}" class="table bg-light"></table>
    </div>
</div>
<div class="sample-input" hidden="true">
    <input id="sample-token-text-annotation-text-{{task.id}}" type="text" class="form-control" placeholder="Annotation" required>
</div>
{% endblock %}
